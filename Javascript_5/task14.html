<body>
    <select onchange="showValue(this)">
    <option value="A">Apple</option>
    <option value="B">Banana</option>
    <option value="c">Mango</option>
</select>

<p id="a"></p>

<script>
function showValue(select) {
    document.getElementById("a").innerText =
        "Selected: " + select.value;
}
</script>
</body>
