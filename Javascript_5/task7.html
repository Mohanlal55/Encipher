<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
</head>
<body>
    <div id="a1" onmouseenter="a()" onmouseleave="b()" 
     style="width:100px;height:100px;background:rgba(5, 212, 8, 0.948);"></div>

<script>
function a() {
  document.querySelector("a1").style.background = "green";
}
function b() {
  document.querySelector("a1").style.background = "red";
}
</script>
</body>
</html>
