<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SVG </title>

</head>
<body>

  <h1>Traffic Light</h1>

  <div class="box">
  <svg width="120" height="320" viewBox="0 0 120 320">
    
    <rect x="5" y="5" width="100" height="300" 
    fill="none" stroke="black" stroke-width="4" />
    <circle cx="60" cy="70"  r="28" fill="green"/>
    <circle cx="60" cy="160" r="28" fill="yellow"/>
    <circle cx="60" cy="250" r="28" fill="red"/>
    <circle cx="60" cy="250" r="20" fill="red"/>

  </svg>
</div>
<hr>
<h1>House</h1>
<div >
 <svg width="200" height="180" viewBox="0 0 200 180">
 <rect x="50" y="70" width="100" height="80" fill="brown" stroke="black" />
 <polygon points="40,70 100,20 160,70" fill="brown" stroke="black" />
 </svg>
</div>
<hr>

  <div class="box">
  <h2>M Logo</h2>
  <svg width="200" height="120" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
    
    <circle cx="60" cy="60" r="50" fill="red" />

    <text x="60" y="70" font-size="55" font-weight="bold" text-anchor="middle" fill="blue">
      M
    </text>

  </svg>
</div>

<hr>
  <div class="box">
    <h2>Flower</h2>
   <svg width="200" height="200" >


  <circle cx="100" cy="40"  r="25" fill="pink" />
  <circle cx="150" cy="75" r="25" fill="pink" />
  <circle cx="160" cy="130" r="25" fill="pink" />
  <circle cx="125" cy="170" r="25" fill="pink" />
  <circle cx="75"  cy="170" r="25" fill="pink" />
  <circle cx="40"  cy="130" r="25" fill="pink" />
  <circle cx="50"  cy="75"  r="25" fill="pink" />

  
  <circle cx="100" cy="110" r="28" fill="yellow" />

</svg>
  </div>

</body>
</html>
