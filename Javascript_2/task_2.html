<body>
    <h1>Odd or Even Checker</h1>
    <script>let n = Number(prompt("Enter Number "));

    function check(){
        if(n%2==0){
            alert("Even Number");
        }
        else{
            alert("Odd Number");
        }
    }
    check();

</script>
</body>
