<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
</head>
<body>
    <script>let n1 = Number(prompt("Enter Number "));
        let n2 = Number(prompt("Enter Number "));
        let b = prompt("Enter Symbol ");

        if(b=="+"){
            alert(n1+n2);
        }
        else if(b=="-"){
        alert(n1-n2);
        }
        else if(b=="*"){
            alert(n1*n2);
        }
        else if(b=="/"){
            alert(n1/n2);
        }
        else{
        alert("Enter +-*/");
        }
    </script>
</body>
</html>
