<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
</head>
<body>
    <script>
        let a = Number(prompt("Enter Number "));
        let guess = 60;
        if(a>guess){
            alert("Too high");
        }
        else if(a<guess){
            alert("Too low");
        }
        else{
            alert("Correct");
        }
    </script>
</body>
</html>
