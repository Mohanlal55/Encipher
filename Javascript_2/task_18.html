<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
</head>
<body>
    <script>
        let a = Number(prompt("Enter Number  "));
        let b=0;
        let c=0;
            for(let i=0;i<=a;i++){
            if(i%2==0){
            b+=1;
            }
        else{
            c+=1;
            }
        }   
        alert(b);
        alert(c);
    </script>
</body>
