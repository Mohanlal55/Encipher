<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
</head>
<body>
    <script>
        let mark = Number(prompt("Enter mark "));

if(mark>=75 && mark<=100){
    alert("A Grade")
}
else if(mark>=60 && mark<=74){
    alert("B Grade")
}
else if(mark>=50 && mark<=59){
    alert("C Grade")
}
else if(mark>=0 && mark<=49){
    alert("fail");
}
else{
    alert("Invalid Mark");
}

    </script>
</body>
</html>
