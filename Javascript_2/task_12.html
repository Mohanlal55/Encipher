<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
</head>
<body>
    <script>
            let n = Number(prompt("Enter number "));
        let a=0
        while(n!=0){
        let d=n%10;
        a=a*10+d;
        n=parseInt(n/10);
    }
    console.log(a);
    </script>
</body>
</html>
