<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
</head>
<body>
    <script>
        let n = Number(prompt("Enter Number "));
        let a=true;
        if(n<1){
            alert("Not prime");
        }
        else{
        for(let i=2;i<n;i++){
            if(n%1===0){
                a=false;
                    break;
                 }
            }
        }
    if(a){
        alert("Prime");
    }
    else{
        alert("Not Prime");
    }

    </script>
</body>
</html>
