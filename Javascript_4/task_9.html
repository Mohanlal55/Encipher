<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
</head>
<body>
    <script>
    let a = prompt("Enter string");
    let b = "";

    for (let i = 0; i < a.length; i++) {
      if ((a[i] >= 'a' && a[i] <= 'z') || (a[i] >= 'A' && a[i] <= 'Z') ||  (a[i] >= '0' && a[i] <= '9')) {
           b+= a[i];
         }
      }
       alert(b);
</script>

</body>
</html>
