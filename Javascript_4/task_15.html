<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
</head>
<body>
    <script>
    let a = prompt("Enter string");
    let b = 0; 
    c= 0;
    for (let d of a) {
    if ("aeiou".includes(d)) {
        b++;
         } 
    else if (d >= 'a' && d <= 'z') {
        c++;
     }
    }
    alert(b + " " +c);
</script>

</body>
</html>
