<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
</head>
<body>
    <script>
    let a = prompt("Enter string");
    let b = "";

    for (let i = 0; i < a.length; i++) {
     for (let j = i + 1; j < a.length; j++) {
        if (a[i] === a[j] && !b.includes(a[i])) {
         b+= a[i] + " ";
        }
          }
            }
            alert(b);
</script>

</body>
</html>
