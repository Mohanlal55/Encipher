</head>
<body>
    <script>
    let a = prompt("Enter sentence");
    let b = a.split(" ");
    let c = "";

    for (let w of b) {
      c+= w[0].toUpperCase() + w.slice(1) + " ";
    }

    alert(c.trim());
</script>

</body>
