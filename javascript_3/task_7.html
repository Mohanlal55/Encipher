<body>
    <script>
        let a = Number(prompt("Enter Number"));
        let b=""
        for(let i=0;i<a;i++){
            for(let j=0;j<i;j++){
              b+="*";
            }
            b+="\n";
        }
        console.log(b);
    </script>
