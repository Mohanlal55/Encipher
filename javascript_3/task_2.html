<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
</head>
<body>
    <script>
        let a=Number(prompt("Enter Number"));

        if(a>0){
            alert("Positive Number");
        }
        else if(a<0){
            alert("Negative Number");
        }
        else{
            alert("Zero");
        }
    </script>
</body>
</html>
