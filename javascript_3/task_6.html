<body>
    <script>
        let v = prompt("enter string");
        let c=0;
        for(let i=0;i<v.length;i++){
        if(v[i]=="a" || v[i]=="e" || v[i]=="i" || v[i]=="o" || v[i]=="u"){
            c+=1;
        }
    }
        alert(c);
    </script>
