<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
</head>
<body>
    <script>
        let a =prompt("Enter Number");
        let b=a;
        let c=""
        for(let i=b.length-1;i>=0;i--){
            c+=b[i];
        }
        if(a===c){
            alert("Palindrome");
        }
        else{
            alert("Not Palindrome");
        }
    </script>
</body>
</html>
