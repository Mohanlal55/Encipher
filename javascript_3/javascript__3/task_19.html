<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
</head>
<body>
    <script>
        let n=Number(prompt("Enter Number"));

        if(n%3==0 && n%5==0){
            alert("Divided by both 3 And 5");
        }
        else if(n%3==0){
            alert("Divided by 3");
        }
        else if(n%5==0){
            alert("Divided by 5");
        }
    </script>
</body>
</html>
