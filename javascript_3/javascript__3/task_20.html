<body>
    <script>
        let b=3;
        pass ="lal";
        let c=false;
        while(b>0){
            let a= prompt("Enter Password ");

                alert("login Success");
                c=true;

            }
            
        }
        if(!c){
            alert("Account blocked");
        }
    </script>
