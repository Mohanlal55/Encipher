<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
</head>
<body>
    <script>
    let time = Number(prompt("Enter Time"));
    let v = prompt("Enter AM/PM");

    if((time >0 || time<=12) && (v=="AM") ){
        alert("Good Morning");
    }
    else if(time <6 && v=="PM"){
        alert("Good Afternoon");
    }
    else  if(time <=12 && v=="PM"){
        alert("Good Night");
    }
    </script>
    
</body>
</html>
